---
name: Push

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      
      - name: Print env
        run: |
          echo "Print all environment variables"
          env
      
      - name: Validate branch name
        run: ./.github/scripts/validate-branch-name.sh

      - name: Say Maintenance-issue if
        if: startsWith($GITHUB_REF_NAME, 'maintenance')
        run: |
          echo $GITHUB_REF_NAME
          echo "only maintenance, do not deploy"
      
      - name: Say Deploy
        if: startsWith($GITHUB_REF_NAME, 'maintenance') != true
        run: |
          echo $GITHUB_REF_NAME
          echo "not maintenance, deploy"
        